<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 - The Game</title>
    <link rel="shortcut icon" href="assets/images/2048_lVm_icon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="title d-none d-md-block pt-5 pb-0 mx-auto">
                    <h1 class="text-primary">2048</h1>
                </div>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-1 col-md-2 dummy"></div>
            <div class="scores text-info col-4 col-md-3 text-center">
                <div class="scores-tile">
                    <div class="scores-text">
                        Score:
                    </div>
                    <div id="current-score" class="text-center">
                        12345
                    </div>
                </div>
            </div>
            <div class="col-2 dummy"></div>
            <div class="scores text-info col-4 col-md-3 text-center">
                <div class="scores-tile">
                    <div class="scores-text">
                        Best:
                    </div>
                    <div id="best-score">
                        349523
                    </div>
                </div>
            </div>
            <div class="col-1 col-md-2 dummy"></div>
        </div>
        <div class="row">
            <div class="sub-title py-1 py-md-3 mx-auto text-center">
                <h5 class="text-warning">Join the numbers to get to the <strong>2048</strong> tile <i>or further... </i>!!!</h5>
            </div>
        </div>
        <section class="game-board-container container my-2 px-0 mx-auto">
            <div class="game-board d-flex flex-wrap p-0 py-1 px-1 bg-secondary text-white mx-auto">
                <div class="game-field m-auto text-center" id="gf-1"> </div>
                <div class="game-field m-auto text-center" id="gf-2"> </div>
                <div class="game-field m-auto text-center" id="gf-3"> </div>
                <div class="game-field m-auto text-center" id="gf-4"> </div>
                <div class="game-field m-auto text-center" id="gf-5"> </div>
                <div class="game-field m-auto text-center" id="gf-6"> </div>
                <div class="game-field m-auto text-center" id="gf-7"> </div>
                <div class="game-field m-auto text-center" id="gf-8"> </div>
                <div class="game-field m-auto text-center" id="gf-9"> </div>
                <div class="game-field m-auto text-center" id="gf-10"> </div>
                <div class="game-field m-auto text-center" id="gf-11"> </div>
                <div class="game-field m-auto text-center" id="gf-12"> </div>
                <div class="game-field m-auto text-center" id="gf-13"> </div>
                <div class="game-field m-auto text-center" id="gf-14"> </div>
                <div class="game-field m-auto text-center" id="gf-15"> </div>
                <div class="game-field m-auto text-center" id="gf-16"> </div>
            </div>
        </section>
        <section class="buttons pt-1 pt-md-3">
            <div class="row">
                <div class="d-none d-md-block col-2 dummy"></div>
                <div class="col-5 col-md-3 text-center">
                    <button type="button" id="btn-undo" class="btn btn-outline-danger">Undo</button>
                </div>
                <div class="col-2 px-0 px-md-2 text-center">
                    <button type="button" id="btn-up" class="btn btn-outline-info"><i class="fas fa-arrow-circle-up"></i></button>
                </div>
                <div class="col-5 col-md-3 text-center">
                    <button type="button" id="btn-new-game" class="btn btn-outline-danger">New Game</button>
                </div>
                <div class="d-none d-md-block col-2 dummy"></div>
            </div>
            <div class="row mt-1">
                <div class="col-12 text-center">
                    <button type="button" id="btn-left" class="btn btn-outline-info"><i class="fas fa-arrow-circle-left"></i></button>
                    <button type="button" id="btn-down" class="btn btn-outline-info"><i class="fas fa-arrow-circle-down"></i></button>
                    <button type="button" id="btn-right" class="btn btn-outline-info"><i class="fas fa-arrow-circle-right"></i></button>                    
                </div>
            </div>
        </section>

        <footer>
            <div class="col-12 text-center p-5">
                something will come here as well...
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/my.js"></script>

</body>

</html>
